<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hungry Monster API Practice </title>
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
        <link rel="stylesheet" type="text/css" href="style.css" media="all" />
    </head>
    <body>
        
    

        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-lg-7 mx-auto text-center">
                    <form">
                        <div class="inner-form">
                            <div class="input-field first-wrap">
                                
                                <input id="keyword" class="mx-3" type="text" placeholder="Search your meals.." />
                            </div>
                            <div class="input-field second-wrap">
                                <button id="searchBtn" class="btn-search" type="button">SEARCH</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        

        
        <section class="container py-5">
            <div id="foods" class="row g-3"></div>
            <p id="warning" class="lead text-danger text-center">Please enter valid food name.</p>
        </section>
        

   

       
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Meals Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="foodsDetails" class="modal-body"></div>
                   
                </div>
            </div>
        </div>
  

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <script src="app.js"></script>
    </body>
</html>
